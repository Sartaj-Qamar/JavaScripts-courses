<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Switch Statement</h2>
    <script>
        var day = 5;
        switch(day)
        {
                            case 0:
                            document.write("Monday");
                            break;
                            case 1:
                            document.write("Tusdy");
                            break;
                            case 2:
                            document.write("Wednessday");
                            break;
                            case 3:
                            document.write("Thrusday");
                            break;
                            case 4:
                            document.write("Friday");
                            break;
                            case 5:
                            document.write("Satureday");
                            break;
                            case 6:
                            document.write("Sunday");
                            break;
                            default:
                                document.write("Enter Valid Day");
        }
    </script>
</body>
</html>
