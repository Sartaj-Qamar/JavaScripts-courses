<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrays</h2>
    <script>
        var ary= [10,20,30,40,50,60,77,88,99];
        var sum=0;
        document.write("<ul>");
        for(var a=0;a<=8;a++)
        {
            document.write("<li>" + ary[a] + "</li>");
            sum = sum + ary[a];
        }
        document.write("<li>" + ary[6] + "</li>");
        document.write("</ul>");
        document.write("Total:" + sum);
        </script>
</body>
</html>
