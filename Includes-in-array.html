<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Includes functions in Array</h4>
    <script>
        var a = ["<li>" +"Rahual","Bilal","Khalid","Mehmood"+"</li>"]
        document.write(a+ "<br>");
        var b=a.includes("Bilal");
        var c =a.includes("Khalid");
        document.write(b);
        document.write("<br>");
        document.write(c);
    </script>
</body>
