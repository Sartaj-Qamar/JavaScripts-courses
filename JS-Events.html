<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event in JS</h3>
    <script>
        function hello(){
        document.write("Hello")
    }
    function dbl()
{
    document.write("Well Come to Dbl Function");
    console.log("Welcome to Console");
    alert("Alert Function");
}
function rightclick(){
    document.write("Right Click");

}
function mousedwn(){
    document.write("Down the mouse");
}
    </script>
    <button onclick="hello() " >Click me</button>
    <button ondblclick="dbl()">Clik me again</button>
    <button oncontextmenu="rightclick()">Right Click</button>
    <p onmouseenter="hello()">Mouse entry</p>
    <p onmouseout="hello()">Mouse out</p>
<p onmouseup="mousedwn()"> Click the left butn and down the mouse</p>

</body>
</html>
