<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    <h1>Arthmetic Operator</h1>
    <script>
        //sum
        var a=6;
        var b=5;
        c=a+b;
        //Sub
        s=a-b;
        //Multiply
        m=(a+b)*(a-b);
        //Division
        d=(a*b)/(a-b);
        //Modulus
        Mod= a % b;
        //Exponenttiation
        ex=a**b;
        //Increment
        var a = 10;
        var b =5;
        document.write(a+b);
        document.write("<br>");
        a++;
        document.write(a+b);
        //Decrement
        document.write("<br>");
        document.write(a-b);
        document.write("<br>");
        a--;
        document.write(a-b);
        document.write(c );
        document.write("<br>");
        document.write(s);
        document.write("<br>");
        document.write(m);
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write(Mod);
        document.write("<br>");
        document.write(ex);

    </script>
</body>
</html>
