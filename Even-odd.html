<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Even and Odd</h3>
    <script>
        for(var a = 1; a<=40; a++)
        {
            if(a % 2 != 0) 
            {
                document.write(a + "<br>");
            }
        }
        for(var a = 1; a<=40; a++)
        {
            if(a % 2 == 0) 
            {
                console.log(a);
            }
        }
    </script>
</body>
</html>
